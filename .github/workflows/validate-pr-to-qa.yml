name: Validate PR to QA
on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'force-app/**'
    branches: [ Integration ]

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  validate-pr-to-qa:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install NPM
        run: |
          npm install --legacy-peer-deps
      - name: Install Salesforce CLI
        run: |
          wget https://developer.salesforce.com/media/salesforce-cli/sfdx/channels/stable/sfdx-linux-x64.tar.xz
          mkdir ~/sfdx
          tar xJf sfdx-linux-x64.tar.xz -C ~/sfdx --strip-components 1
          echo "$HOME/sfdx/bin" >> $GITHUB_PATH
          ~/sfdx/bin/sfdx version
      - name: Populate auth file with SFDX_URL secret of target org
        run: |
          echo ${{ secrets.QA_SFDX_URL}} > ./QA_SFDX_URL.txt
      - name: Authenticate to target Org
        run: sf org login sfdx-url -f ./QA_SFDX_URL.txt --alias targetOrg --set-default
      - name: Installing sfdx git delta
        run: |
          echo 'y' | sf plugins install sfdx-git-delta
          sf plugins
      - name: Check for file changes
        run: |
          git log -n 2 --oneline
          git diff HEAD~1 HEAD --name-only
          echo "List of files changed in the PR:"
      - name: Create delta packages for new, modified or deleted metadata
        run: |
          mkdir changed-sources
          sf sgd source delta  -t "HEAD" -f "HEAD~1" -o "changed-sources/" -d -s "force-app/" --loglevel trace --json
          echo "Delta creation output:"
          ls -al changed-sources/
      - name: Installing java
        run: sudo apt-get update && sudo apt-get install default-jdk
      - name: Installing SFDX scanner
        run: sf plugins install @salesforce/sfdx-scanner@v3.26.0
      - name: Scan code
        run: sf scanner run --format sarif --target 'changed-sources/**/*.cls' --category 'Best Practices,Security' --outfile 'changed-sources/apexScanResults.sarif'
      - name: List files in changed-sources directory
        run: |
          ls -al changed-sources/
          echo "List of files in force-app directory"
          ls -al changed-sources/force-app/
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: changed-sources/apexScanResults.sarif
      - name: Deployment - run no tests
        run: |
          echo "Listing files in changed-sources/force-app:"
          ls -al changed-sources/force-app/
          if [ -d "changed-sources/force-app" ] && [ "$(ls -A changed-sources/force-app)" ]; then
            sf project deploy start --source-dir "changed-sources/force-app/" --test-level NoTestRun --json
          else
            echo "No changes detected to deploy."
          fi
      - name: Validate destructive changes (if any)
        run: |
          if [ -d "changed-sources/destructiveChanges" ] && [ "$(ls -A changed-sources/destructiveChanges)" ]; then
            sf project deploy start --metadata-dir "changed-sources/destructiveChanges" --test-level NoTestRun --ignore-errors --dry-run
          else
            echo "No destructive changes detected."
          fi