name: Push to QA
on:
  push:
    paths:
      - force-app/**
    branches:
      - Integration
jobs:
  push-to-qa:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Use NPM
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Install Salesforce CLI
        run: |
          wget https://developer.salesforce.com/media/salesforce-cli/sfdx/channels/stable/sfdx-linux-x64.tar.xz
          mkdir ~/sfdx
          tar xJf sfdx-linux-x64.tar.xz -C ~/sfdx --strip-components 1
          echo "$HOME/sfdx/bin" >> $GITHUB_PATH
          ~/sfdx/bin/sfdx version
      - name: Populate auth file with SFDX_URL secret of target org
        run: |
          echo ${{ secrets.QA_SFDX_URL}} > ./QA_SFDX_URL.txt
      - name: Authenticate to target Org
        run: sfdx auth:sfdxurl:store -f ./QA_SFDX_URL.txt -s -a targetOrg
      - name: Installing sfdx git delta
        run: |
          echo y | sfdx plugins:install sfdx-git-delta
          sfdx plugins 
      - name: Create delta packages for new, modified or deleted metadata
        run: >
          mkdir changed-sources

          sfdx sgd:source:delta --to "HEAD" --from "HEAD^" --output changed-sources/ --generate-delta --source force-app/ 
      - name: Deployment - run all tests
        run: >
          sfdx force:source:deploy -p "changed-sources/force-app"  --testlevel
          RunLocalTests --json
